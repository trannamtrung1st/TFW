<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TAuth.ResourceClient.Public</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/site.css" />
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
            <div class="container">
                <a class="navbar-brand">TAuth.ResourceClient.Public</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse">
                    <ul class="navbar-nav flex-grow-1">
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="/">Home</a>
                        </li>
                        <li class="nav-item ml-auto">
                            <a class="btn btn-outline-danger" href="/logout.html">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="text-center">
        <h1 class="display-4">Create Resource</h1>
    </div>

    <div class="container">
        <form role="form" method="post" id="form-create">
            <div class="form-group">
                <label for="resource-name">Name</label>
                <input type="text" class="form-control" id="resource-name" name="name" required />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <footer class="border-top footer text-muted">
        <div class="container">
            &copy; 2021 - TAuth.ResourceClient.Public
        </div>
    </footer>

    <script src="lib/oidc-client/oidc-client.js"></script>
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/resourceService.js"></script>
    <script src="js/identityService.js"></script>
    <script src="js/site.js"></script>

    <script>
        const PageModel = () => {
            const resourceService = ResourceService();
            const formCreate = $('#form-create');

            const submitCreate = () => {
                const model = serializeFormToObj(formCreate);
                resourceService.createResource(model, id => {
                    location.href = '/';
                });
            };

            formCreate.submit(e => {
                e.preventDefault();
                submitCreate();
            });

            return {
                submitCreate,
            };
        };

        const pageModel = PageModel();
    </script>
</body>

</html>
